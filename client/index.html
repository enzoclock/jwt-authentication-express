<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Test Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.classless.css">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <header>
    <h1>Authentication Test Page</h1>
  </header>

  <main>
    <section aria-labelledby="signup">
      <h2 id="signup">Create an account</h2>
      <form action="/signup" method="POST">
        <label for="signup-username">
          User name
          <input type="text" name="username" id="signup-username" value="DarkEnzo">
        </label>
        <label for="signup-email">
          Email
          <input type="email" name="email" id="signup-email" value="enzo@oclock.io">
        </label>
        <label for="signup-password">
          Password
          <input type="password" name="password" id="signup-password" value="toto42oclock">
        </label>
        <label for="signup-confirm">
          Confirm Password
          <input type="password" name="confirm" id="signup-confirm" value="toto42oclock">
        </label>
        <button>Create an account</button>
      </form>
    </section>
  
    <section aria-labelledby="signin">
      <h2 id="signin">Log in</h2>
      <form action="/signin" method="POST">
        <label for="signin-email">
          Email
          <input type="email" name="email" id="signin-email" value="enzo@oclock.io">
        </label>
        <label for="signin-password">
          Password
          <input type="password" name="password" id="signin-password" value="toto42oclock">
        </label>
        <button>Log in</button>
      </form>

      <form action="/refresh" method="POST">
        <h2>Current tokens</h2>
        <label for="access-token">
          Access Token (JWT)
          <span>Valid until: <time></time></span>
          <input id="access-token" type="text" disabled>
        </label>
  
        <label for="refresh-token">
          Refresh Token (Base64)
          <span>Valid until: <time></time></span>
          <input type="refresh-token" type="text" name="token">
        </label>
  
        <button disabled>Refresh Token</button>
      </form>
    </section>
  </main>

</body>
</html>
